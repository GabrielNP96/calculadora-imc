<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - imc</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora - IMC</h1>
            <p>Descubra seu índice de massa corporal</p>
            <hr>
        </header>
        <form action="#">
            <label for="weight">Digite seu peso: </label><input type="text" id="weight" class="imc-input"><br>
            <label for="height">Digite sua altura: </label><input type="text" id="height" class="imc-input"><br>
            <button type="button">ENVIAR</button> <button type="reset">RESETAR</button>
            <p class="answer"></p>
        </form>
    </main>
    <footer>
        <p>Aplicação desenvolvida por <a href="https://github.com/GabrielNP96" target="_blank">Gabriel N.P.</a></p>
    </footer>
</body>
</html>
